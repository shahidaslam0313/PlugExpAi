
<mat-card class="mb-2">
    <form class="row m-0">
        <mat-form-field class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
          <input [max]="date2Validate" matInput #start [matDatepicker]="picker1" placeholder="From" (dateChange)="applyFilter1($event.target.value)">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-lg-2 col-md-2 col-sm-4 col-xs-12">
          <input [min]="date1Validate" matInput #end [matDatepicker]="picker2" placeholder="To" (dateChange)="applyFilter2($event.target.value)">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <div class="col-sm-8">
            <mat-paginator class="ml-auto" #Paginator [pageSizeOptions]="[20, 40]" showFirstLastButtons></mat-paginator>
        </div>
      </form>
</mat-card>

<mat-card>

  <div class="table-container">
    <table mat-table [dataSource]="DataSource" class="tables mat-elevation-z8" class="abc">
      <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef> Load profile </th>
        <td mat-cell *matCellDef="let element">{{element?.loadprofile ? element?.loadprofile : '--'}} </td>
      </ng-container>
      <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{(element.date | date) ? (element.date | date):'--'}}</td>
      </ng-container>
      <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef> Load profile count </th>
        <td mat-cell *matCellDef="let element">{{element?.loadprofile_count ? element?.loadprofile_count : '--'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="DisplayedColumns ; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
    </table>
    <table class="tab-animate" *ngIf="loading==true">
        <tbody>
          <tr>
            <td class="td">
              <span></span>
            </td>
          </tr>
          <tr>
            <td class="td">
              <span></span>
            </td>
          </tr>
          <tr>
            <td class="td">
              <span></span>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</mat-card>
