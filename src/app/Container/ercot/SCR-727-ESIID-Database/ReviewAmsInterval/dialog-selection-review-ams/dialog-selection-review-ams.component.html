<div class="main">
  <form [formGroup]="selectCriteria">
    <div class="card-header col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h5>
        Selection Criteria to display AMS values
      </h5>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <input matInput placeholder="ESIID" formControlName="esiid">
        </mat-form-field>
        <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <mat-select placeholder="Load Zone" formControlName="loadzone">
            <mat-option>option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <mat-select placeholder="Weather Zone" formControlName="weatherzone">
            <mat-option>option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <input matInput placeholder="Maximum ESIID to Show" formControlName="max_esiid" type="number">
        </mat-form-field>
        <mat-form-field class="col-lg-8 col-md-6 col-sm-6 col-xs-12">
          <mat-select placeholder="Customer Profile" formControlName="customerprofile">
            <mat-option>option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <input matInput [matDatepicker]="picker1" placeholder="Start" formControlName="to">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
          <input matInput [matDatepicker]="picker2" placeholder="End" formControlName="from">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="dialog-footer col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <button mat-raised-button type="submit" class=" btn-search font-styling">Search</button>
      <button mat-raised-button type="button" class=" btn2 font-styling" mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
