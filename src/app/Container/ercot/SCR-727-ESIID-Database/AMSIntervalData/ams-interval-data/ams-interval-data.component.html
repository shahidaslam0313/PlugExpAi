<mat-card>
  <form [formGroup]="Form" (ngSubmit)="onSubmit()">

    <mat-form-field class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <input [max]="Form.controls.from?.value" matInput [matDatepicker]="picker1" placeholder="To" formControlName="to">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <mat-error>
        required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <input [min]="Form.controls.to?.value" matInput [matDatepicker]="picker2" placeholder="From" formControlName="from">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
      <mat-error>
        required
      </mat-error>
    </mat-form-field>
    <button class="col-lg-2 col-md-2 col-sm-2 col-xs-12" type="submit" mat-raised-button class="btn-search font-styling">Search</button>
  </form>
</mat-card>

<mat-card>
  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="DataSource" class="abc">
      <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef> AMS Interval Data Export </th>
        <td mat-cell *matCellDef="let element"> {{element?.size ? element?.size :'--' }} </td>
      </ng-container>
      <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{(element.changed | date) ? (element.changed | date):'--'}} </td>
      </ng-container>
      <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef> Changed </th>
        <td mat-cell *matCellDef="let element"> {{element?.file_name ? element?.file_name :'--' }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="DisplayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
    </table>
  </div>
</mat-card>
