<mat-card>
    <div class="table-container mat-elevation-z2">
        <table mat-table [dataSource]="DataSource" multiTemplateDataRows class="abc">
            <ng-container matColumnDef="1">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button matTooltip="Download file" mat-icon-button (click)="openDocument(element.ercot_esiid_discrepancy_report)">
                        <mat-icon style="color:#d81f1f">get_app</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="2">
                <th mat-header-cell *matHeaderCellDef> file name </th>
                <td mat-cell *matCellDef="let element"> {{element?.file_name ? element?.file_name :'--' }} </td>
            </ng-container>
            <ng-container matColumnDef="3">
                <th mat-header-cell *matHeaderCellDef> Size </th>
                <td mat-cell *matCellDef="let element"> {{element?.size ? element?.size :'--' }} </td>
            </ng-container>
            <ng-container matColumnDef="4">
                <th mat-header-cell *matHeaderCellDef> Changed </th>
                <td mat-cell *matCellDef="let element"> {{(element.changed | date) ? (element.changed | date):'--'}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="usageDisplayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: usageDisplayedColumns;"></tr>
        </table>
        <table class="tab-animate" *ngIf="loading==true">
            <tbody>
                <tr>
                    <td class="td">
                        <span></span>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        <span></span>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        <span></span>
                    </td>
                </tr>
            </tbody>
        </table>    
        <h4 *ngIf="status==false">{{error1}}</h4>
    </div>
</mat-card>
