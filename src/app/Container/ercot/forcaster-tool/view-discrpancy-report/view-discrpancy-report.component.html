<mat-card>
  <!-- <mat-paginator #billDetailsPaginator [pageSizeOptions]="[20, 40]" showFirstLastButtons></mat-paginator> -->
  <div class="table-container mat-elevation-z2">
      <table mat-table [dataSource]="DataSource" multiTemplateDataRows class="abc">
          <ng-container matColumnDef="1">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                  <button matTooltip="Download file" mat-icon-button (click)="openDocument(element.url)">
                      <mat-icon style="color:#d81f1f">get_app</mat-icon>
                  </button>
              </td>
              <!-- <th mat-header-cell *matHeaderCellDef> Id</th>
              <td mat-cell *matCellDef="let element"> {{element?.id ? element?.id :'--' }} </td> -->
          </ng-container>
          <ng-container matColumnDef="2">
              <th mat-header-cell *matHeaderCellDef> file name </th>
              <td mat-cell *matCellDef="let element"> {{element?.ercot_esiid_discrepancy_report ? element?.ercot_esiid_discrepancy_report :'--' }} </td>
              <!-- <th mat-header-cell *matHeaderCellDef> Load Forecast Report </th>
            <td mat-cell *matCellDef="let element"> {{element?.load_forecast_report ? element?.load_forecast_report :'--' }} </td> -->
          </ng-container>
          <!-- <ng-container matColumnDef="3">
              <th mat-header-cell *matHeaderCellDef> Size </th>
              <td mat-cell *matCellDef="let element"> {{element?.size ? element?.size :'--' }} </td>
          </ng-container>
          <ng-container matColumnDef="4">
              <th mat-header-cell *matHeaderCellDef> Changed </th>
              <td mat-cell *matCellDef="let element"> {{(element.changed | date) ? (element.changed | date):'--'}} </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="DisplayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
      </table>

      <table class="tab-animate" *ngIf="loading==true">
          <tbody>
              <tr>
                  <td class="td">
                      <span></span>
                  </td>
              </tr>
              <tr>
                  <td class="td">
                      <span></span>
                  </td>
              </tr>
              <tr>
                  <td class="td">
                      <span></span>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</mat-card>
