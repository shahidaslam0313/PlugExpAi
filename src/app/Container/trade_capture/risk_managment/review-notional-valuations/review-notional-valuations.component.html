<div class="my-container">
    <mat-card>
        <div class="outer-container">
            <button mat-icon-button class="bts">
              <i class="material-icons">
                refresh
              </i>
            </button>
            <button mat-icon-button class="bts">
              <i class="material-icons">
                file_copy
              </i>
            </button>
            <button mat-raised-button class="btn1">Export</button>
            <button mat-raised-button class="btn1" (click)="openSelectionDialog()">Selection Criteria</button>
          </div>

        <div class="my-table">
            <div class="table-container">
              <table mat-table [dataSource]="dataSource" class="abc">
                <ng-container matColumnDef="1">
                  <th mat-header-cell *matHeaderCellDef> Name</th>
                  <td mat-cell *matCellDef="let element"></td>
                </ng-container>
  
  
                <ng-container matColumnDef="2">
                  <th mat-header-cell *matHeaderCellDef> Counterparty</th>
                  <td mat-cell *matCellDef="let element"> </td>
                </ng-container>
  
  
                <ng-container matColumnDef="3">
                  <th mat-header-cell *matHeaderCellDef> Dir</th>
                  <td mat-cell *matCellDef="let element"> </td>
                </ng-container>
  
  
                <ng-container matColumnDef="4">
                  <th mat-header-cell *matHeaderCellDef> Trade Date </th>
                  <td mat-cell *matCellDef="let element"></td>
                </ng-container>
                <ng-container matColumnDef="5">
                  <th mat-header-cell *matHeaderCellDef> First Delivery </th>
                  <td mat-cell *matCellDef="let element"> </td>
                </ng-container>
  
  
                <ng-container matColumnDef="6">
                  <th mat-header-cell *matHeaderCellDef> Last Delivery </th>
                  <td mat-cell *matCellDef="let element"> </td>
                </ng-container>
  
  
                <ng-container matColumnDef="7">
                  <th mat-header-cell *matHeaderCellDef> Trade Quantity </th>
                  <td mat-cell *matCellDef="let element">  </td>
                </ng-container>
  
  
                <ng-container matColumnDef="8">
                  <th mat-header-cell *matHeaderCellDef> Trade Total Amount</th>
                  <td mat-cell *matCellDef="let element"> </td>
                </ng-container>
                <ng-container matColumnDef="9">
                    <th mat-header-cell *matHeaderCellDef> Delivery Unit</th>
                    <td mat-cell *matCellDef="let element"> </td>
                  </ng-container>
    
    
                  <ng-container matColumnDef="10">
                    <th mat-header-cell *matHeaderCellDef> Trade Price</th>
                    <td mat-cell *matCellDef="let element"> </td>
                  </ng-container>
                  <ng-container matColumnDef="11">
                      <th mat-header-cell *matHeaderCellDef> Trade Avg Price </th>
                      <td mat-cell *matCellDef="let element"></td>
                    </ng-container>
      
      
                    <ng-container matColumnDef="12">
                      <th mat-header-cell *matHeaderCellDef> Trade Total Cost </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>
      
      
                    <ng-container matColumnDef="13">
                      <th mat-header-cell *matHeaderCellDef> Shape </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>
      
      
                    <ng-container matColumnDef="14">
                      <th mat-header-cell *matHeaderCellDef> Location </th>
                      <td mat-cell *matCellDef="let element"></td>
                    </ng-container>
                    <ng-container matColumnDef="15">
                      <th mat-header-cell *matHeaderCellDef> Trading Book </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>
      
      
                    <ng-container matColumnDef="16">
                      <th mat-header-cell *matHeaderCellDef> Trade Type </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>
      
      
                    <ng-container matColumnDef="17">
                      <th mat-header-cell *matHeaderCellDef> Product </th>
                      <td mat-cell *matCellDef="let element"></td>
                    </ng-container>
      
      
                    <ng-container matColumnDef="18">
                      <th mat-header-cell *matHeaderCellDef> Unique ID</th>
                      <td mat-cell *matCellDef="let element"></td>
                    </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
    </mat-card> 
</div>
