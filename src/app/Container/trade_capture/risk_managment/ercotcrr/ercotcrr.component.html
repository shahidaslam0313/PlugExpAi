
<mat-card class="filter mat-elevation-z8">
  <mat-form-field class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
             <input matInput [matDatepicker]="picker2" placeholder="From" >
             <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
             <mat-datepicker #picker2></mat-datepicker>
           </mat-form-field>
       
           <mat-form-field class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
               <input  matInput [matDatepicker]="picker1" placeholder="To" >
               <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
               <mat-datepicker #picker1></mat-datepicker>
               <mat-error>
                 required
               </mat-error>
             </mat-form-field>
             <button   mat-raised-button class="btn-search font-styling">Search Reports</button>
 
             <button   mat-raised-button class="btn2 font-styling">Cancel</button>
 </mat-card>
 <mat-card class="mat-elevation-z8">
   <div class="row">
     <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
       <button mat-icon-button class="bts">
           <i class="material-icons">
             refresh
           </i>
         </button>
     <button mat-raised-button class="btn">Restore</button>
   </div>
   
     <mat-form-field class="col-lg-8 col-md-6 col-sm-6 col-xs-12" >
       <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
     </mat-form-field>
   
   
   </div>
 
   <table mat-table [dataSource]="dataSource" class="abc">
     <ng-container matColumnDef="1">
       <th mat-header-cell *matHeaderCellDef> ERCOT CRR P&L Reports for OUREN</th>
       <td mat-cell *matCellDef="let element"> {{element.shiftLog}} </td>
     </ng-container>
 
     <ng-container matColumnDef="2">
       <th mat-header-cell *matHeaderCellDef> Size</th>
       <td mat-cell *matCellDef="let element"> {{element.size}} </td>
     </ng-container>
 
 
     <ng-container matColumnDef="3">
       <th mat-header-cell *matHeaderCellDef> Changed </th>
       <td mat-cell *matCellDef="let element"> {{element.changed}} </td>
     </ng-container>
 
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
 </mat-card>
