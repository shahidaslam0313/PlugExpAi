<form [formGroup]="selectCriteria">
    <div class="card-header col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h5> Review Foward Prices: Selection Criteria</h5>
    </div>
    <div class="responsive-height">
  
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <mat-select placeholder="Time Zone">
          <mat-option [value]="zone.value" *ngFor="let zone of timeZone">{{zone.viewValue}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <mat-select placeholder="Periodicity" >
          <mat-option [value]="period.key" *ngFor="let period of periodicity">{{period.value}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <input matInput [matDatepicker]="picker" placeholder="From">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
        <input matInput [matDatepicker]="picker1" placeholder="Through">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="output">
        <div>
          <label>Output Format:</label>
          <mat-radio-group class="radio-group3">
            <mat-radio-button *ngFor="let s of output" [value]="s">
              {{s}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

    </div>
  </div>
  <mat-divider></mat-divider>

  <div class="dialog-footer">
    <button mat-raised-button type="submit" class="btn-search font-styling">Search</button>
    <button mat-raised-button type="button" class=" btn2 font-styling" (click)="close()">Cancel</button>
  </div>
</form>
