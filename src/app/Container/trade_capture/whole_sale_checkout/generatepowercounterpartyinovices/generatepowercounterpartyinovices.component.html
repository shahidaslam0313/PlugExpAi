<form>
  <mat-card>
    <div class="outer-container">
      <button mat-icon-button class="bts">
        <i class="material-icons">
          refresh
        </i>
      </button>
      <button mat-raised-button class="btn1 font-styling">Generate Invoices</button>
      <button mat-raised-button class="btn1 font-styling">Maintain Adjustments </button>
      <button mat-raised-button class="btn1 font-styling">Uninvoiced Activity Reprots</button>
    </div>
    <mat-card>
      <div class="card-header col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h5>
          Generate Invoices
        </h5>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
          <input matInput [matDatepicker]="dp" placeholder="Billing Period" [formControl]="date">
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
            (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
          </mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
          <mat-select placeholder="Time Zone">
            <mat-option  *ngFor="let s of timeZone" [value]="s.key">
                {{s.value}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
          <mat-select placeholder="Select Counterparties">
            <mat-option *ngFor="let s of counterParty" [value]="s.key">
                {{s.value}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
          <mat-select placeholder="Select Enabling Agreements">
            <mat-option *ngFor="let s of agreement" [value]="s.key">
                {{s.value}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
          <input matInput placeholder="Trade IDs">
        </mat-form-field>
        <mat-form-field class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
          <mat-select placeholder="Select Currency Unit">
            <mat-option value="option" >Option</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
          <textarea matInput placeholder="Term"></textarea>
        </mat-form-field>
        <mat-form-field class="col-lg-3  col-md-12 col-sm-12 col-xs-12">
          <textarea matInput placeholder="Comments"></textarea>
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
          <mat-select multiple placeholder="Trade Type">
            <mat-option *ngFor="let s of tradeType" [value]="s.key">
              {{s.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="buySell">
          <div>
            <mat-radio-group>
              <label>Adjustments</label>
              <mat-radio-button *ngFor="let s of adjustments" [value]="s">
                {{s}}
              </mat-radio-button>
            </mat-radio-group>
          </div>
          <div>
            <mat-checkbox>Generate the invoices in the background and alert me when they are ready</mat-checkbox>
          </div>
        </div>
      </div>

    </mat-card>
    </mat-card>
</form>
