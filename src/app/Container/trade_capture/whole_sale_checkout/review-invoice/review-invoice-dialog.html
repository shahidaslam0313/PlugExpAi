
<div class="card-header col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <h5>
    Review Invoices
  </h5>
</div>
<div class="responsive-height">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <input matInput placeholder="Invoice No">
    </mat-form-field>

    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <mat-select placeholder="Select Counterparties">
            <mat-option *ngFor="let s of counterParty" [value]="s.key">
                {{s.value}}</mat-option>
          </mat-select>
    </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <input matInput [matDatepicker]="dp" placeholder="First Period" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
          (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <input matInput [matDatepicker]="dp2" placeholder="Last Period" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
        <mat-datepicker #dp2 startView="multi-year" (yearSelected)="chosenYearHandler($event)"
          (monthSelected)="chosenMonthHandler($event, dp2)" panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <mat-select placeholder="Commodity">
        <mat-option   *ngFor="let s of commodity" [value]="s.key">
            {{s.value}}</mat-option>
      </mat-select>
    </mat-form-field>
   
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <mat-select multiple placeholder="Status">
        <mat-option *ngFor="let s of tradeType" [value]="s.key">
          {{s.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <input matInput [matDatepicker]="picker3" placeholder="Due Date from">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <input matInput [matDatepicker]="picker4" placeholder="Due Date to">
      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
      <mat-datepicker #picker4></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <input matInput placeholder="Amount from">
    </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <input matInput placeholder="Amount to">
    </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <textarea matInput placeholder="Terms"></textarea>
    </mat-form-field>
    <mat-form-field class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <textarea matInput placeholder="Comments"></textarea>
    </mat-form-field>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="buySell">
    
      <div>
        <mat-radio-group>
          <label>Payments</label>
          <mat-radio-button *ngFor="let s of payments" [value]="s">
            {{s}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div>
        <mat-radio-group>
          <label>Types</label>
          <mat-radio-button *ngFor="let s of types" [value]="s">
            {{s}}
          </mat-radio-button>
        </mat-radio-group>
      </div>

    </div>
  </div>

</div>
<mat-divider></mat-divider>
<div class="dialog-footer">
  <div>
  <button mat-raised-button type="submit" class="btn-search font-styling">Search</button>
</div>
<div>
  <button mat-raised-button type="button" class="btn1 font-styling">Sort</button>
  <button mat-raised-button type="button" class="btn2 font-styling" (click)="close()">Cancel</button>
</div>
</div>
